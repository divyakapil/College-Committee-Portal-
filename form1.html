<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container"><br>
		<h1 class="text-sucess text-center">Registration Form</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form action="form_success.php" on submit="return validation()" class="bg-light" method="post">
				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="username" class="form-control" id="user" autocomplete="off" required >
					<span id="username" class="text-danger  font-weight-bold">
					</span>
				</div>

		        <div class="form-group">
					<label>Password:</label>
					<input type="password" name="password" class="form-control" id="pass" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
 
					<span id="username" class="text-danger  font-weight-bold">
					</span>
				</div>	

				 <div class="form-group">
					<label>Confirm Password:</label>
					<input type="password" name="confirm" class="form-control" id="conpass" autocomplete="off"  required>
					<span id="username" class="text-danger  font-weight-bold">
					</span>
				</div>	

				 <div class="form-group">
					<label>Branch:</label>
					<input type="text" name="branch" class="form-control" id="Branch" autocomplete="off"  required>
				</div>	
				<div class="form-group">
					<label>Year</label>
					<input type="text" name="year" class="form-control" id="year" autocomplete="off"  required>
				</div>

				<div class="form-group">
					<label>Email-id</label>
					<input type="text" name="emailid" class="form-control" id="emailid" autocomplete="off" required>
					<span id="username" class="text-danger  font-weight-bold">
					</span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success">
				</form>
				</div>
				</div>
    </body>
</html>
